<!DOCTYPE html>
<html>
    <head>
        <!-- Viewport info is needed to make bootstrap work -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>My First Website</title>
        <!-- Bootstrap CDN CSS (using a content delivery network to get Boostrap CSS)-->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- jQuery CDN (using a content delivery network to get jQuery)-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap CDN JS Bundle (using a content delivery network to get Boostrap and Popper JS)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <!-- You will place most of the content for your webpage (text, images, etc.) within this <body> tag -->
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>My first Bootstrap Website!</h1>
                </div>
            </div>
        </div>
    </body>
</html>
